<!DOCTYPE html">
<html> 
<head>
  <script type="text/javascript" src="person.js"></script>

  <script type='text/javascript'>//<![CDATA[ 
window.onload=function(){

var persons = [];
var person = new Person("John W. Smith", "Smith", "2418938.000000", "United States");
persons.push(person);

person = new Person("Jane Jones", "Jones", "2417968.000000", "United States");
persons.push(person);

person = new Person("Henry Jones","JONES","2308538.000000","Canada");
persons.push(person);

person = new Person("Elizabeth Curtis", "Curtis", "2413956.000000","United States")
persons.push(person);

persons.sortBy('familyName', 'birthDayNumber');
var list = document.getElementById('list');
for (var i=0; i<persons.length; i++) {
	list.innerHTML += '<li> <strong>familyName</strong>: '+ persons[i].familyName + ', <strong>birthDayNumber</strong>: ' + persons[i].birthDayNumber + '</li>';
}
}//]]>  

</script>

</head>
<body>
  <h2>By familyName then birthDayNumber</h2>
  <ul id="list"></ul>
</body>
</html>
